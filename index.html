<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Apuntes</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-tasks"></i> Gestor de Apuntes por Proyecto</h1>
    </header>
    <main>
      <section id="projects">
        <h2>Proyectos</h2>
        <button id="new-project"><i class="fas fa-plus"></i> Nuevo Proyecto</button>
        <ul id="project-list"></ul>
      </section>
      <section id="project-view" style="display: none">
        <div class="project-header">
          <h2 id="current-project-title"></h2>
          <button id="back-to-projects"><i class="fas fa-arrow-left"></i> Volver a Proyectos</button>
        </div>
        <nav>
          <button id="tab-notepad"><i class="fas fa-sticky-note"></i> Notepad</button>
          <button id="tab-kv"><i class="fas fa-key"></i> Llave-Valor</button>
          <button id="tab-todo"><i class="fas fa-check-square"></i> TODO</button>
        </nav>
        <div id="notepad-tab" class="tab-content">
          <div id="editor"></div>
          <button id="save-notes">Guardar Notas</button>
        </div>
        <div id="kv-tab" class="tab-content" style="display: none">
          <div id="kv-form">
            <input type="text" id="key" placeholder="Llave" />
            <input type="text" id="value" placeholder="Valor" />
            <button id="add-kv"><i class="fas fa-plus"></i> Agregar</button>
          </div>
          <ul id="kv-list"></ul>
        </div>
        <div id="todo-tab" class="tab-content" style="display: none">
          <div id="todo-form">
            <input type="text" id="todo-text" placeholder="Nueva tarea" />
            <button id="add-todo"><i class="fas fa-plus"></i> Agregar</button>
          </div>
          <h3>Pendientes (<span id="pending-count">0</span>)</h3>
          <ul id="pending-list"></ul>
          <h3>Completadas (<span id="completed-count">0</span>) <button id="toggle-completed">Mostrar/Ocultar</button></h3>
          <ul id="completed-list"></ul>
        </div>
      </section>
    </main>
    <div id="confirm-modal" class="modal" style="display: none">
      <div class="modal-content">
        <p id="confirm-message"></p>
        <button id="confirm-yes">SÃ­</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
    <div id="prompt-modal" class="modal" style="display: none">
      <div class="modal-content">
        <p id="prompt-message"></p>
        <input type="text" id="prompt-input" />
        <button id="prompt-ok">OK</button>
        <button id="prompt-cancel">Cancelar</button>
      </div>
    </div>
    <div id="alert-modal" class="modal" style="display: none">
      <div class="modal-content">
        <p id="alert-message"></p>
        <button id="alert-ok">OK</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  </body>
</html>
